{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/caixa">Caixa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dados <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <input class="total" type="datetime" name="data" value="{{hoje}}" />
                        <button class="fundo1" type="submit">Buscar</button>
                    </div>
                </form>
                <hr />
                <h2>Valor em caixa: R${{caixa_atual.total}}</h2>
                <hr />
                <h4>Total em dinheiro: R${{dinheiro}}</h4>
                <hr />
                <h4>Total em cartao: R${{cartao}}</h4>
                <hr />
                <h4>Total de entregas: {{entrega}}</h4>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
