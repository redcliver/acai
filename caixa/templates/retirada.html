{% extends 'base.html' %}
{% block body %}
<form method="POST" class="col-md-6 col-md-offset-3">
    {% csrf_token %}
    <h2>Valor total em caixa : R$ {{caixa_atual.total}}
    <br />
    <br />
    Valor da retirada : <input type="number" name="retirada" step="0.01" autofocus />
    <br />
    <br />
    Motivo : <input type="text" name="motivo" />
    <br />
    <br />
    <button type="submit">Salvar</button>
    </h2>
</form>
{% endblock %}
