{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/pedidos">Caixa <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                        <a class="nav-link active" href="#">Entrada <span class="sr-only">(current)</span></a>
                    </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <form method="POST" class="col-md-6 col-md-offset-3">
                    {% csrf_token %}
                    <h2>Valor total em caixa : R$ {{caixa_atual.total}}
                    <br />
                    <br />
                    Valor da entrada : <input class="total" type="number" name="entrada" step="0.01" autofocus />
                    <br />
                    <br />
                    Motivo : <input class="total" type="text" name="motivo" />
                    <br />
                    <br />
                    <button class="style1 fundo1" type="submit">Salvar</button>
                    </h2>
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
