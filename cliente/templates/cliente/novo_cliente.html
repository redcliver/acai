{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Novo Cliente <span class="sr-only">(current)</span></a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <h1>Novo Cliente</h1>
                <hr />
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputName">Nome Completo </label>
                            <input type="text" class="form-control" id="inputEmail4" name="nome" maxlength="200" required autofocus>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputName">CPF / CNPJ</label>
                            <input type="text" class="form-control" id="inputEmail4" name="cpf" maxlength="30" >
                        </div>
                        <div class="form-group col-md-8">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputTel">Telefone 1</label>
                            <input type="text" class="form-control" name="tel1" maxlength="14" onkeydown="javascript: fMasc( this, mTel );">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCel">Telefone 2</label>
                            <input type="text" class="form-control" name="tel2" maxlength="14" onkeydown="javascript: fMasc( this, mTel );">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">E-mail</label>
                            <input type="email" class="form-control" id="inputAddress2" maxlength="200" name="mail">
                        </div>
                        <div class="form-group col-md-9">
                            <label for="inputEmail">Endereco</label>
                            <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="endereco">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputEmail">Numero</label>
                            <input type="text" class="form-control" id="inputAddress2" maxlength="6" name="numero">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEmail">Bairro</label>
                            <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="bairro">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEmail">Cidade</label>
                            <input type="text" class="form-control" id="inputAddress2" value="Tres Lagoas" maxlength="200" name="cidade">
                        </div>
                        <div class="form-group col-md-1">
                            <label for="inputTel">UF</label>
                            <input type="text" class="form-control" id="inputPassword4" value="MS" style="text-transform: uppercase;" maxlength="2" name="uf_cidade">
                        </div>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-secondary float-right">Salvar</button>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
