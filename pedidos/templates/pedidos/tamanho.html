{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<main>
    <h4>Pedido:</h4>
    <button class="fundo1 no-click"><img src="../../static/app/img/{{pedido1}}.png" /></button>
    <form method="POST" action="/pedidos/finalizar/">
        {% csrf_token %}
        <input type="hidden" name="comanda_id" value="{{comanda_obj.id}}" />
        <input type="hidden" name="pedido" value="{{pedido1}}" />
        <h4>Tamanho:</h4>
        <button class="fundo1" type="submit" name="tamanho" value="P"><img src="../../static/img/P.png" /></button>
        <button class="fundo1" type="submit" name="tamanho" value="G"><img src="../../static/img/G.png" /></button>
        <button class="fundo1" type="submit" name="tamanho" value="S"><img src="../../static/img/S.png" /></button>
    </form>
</main>
{% endblock %}
