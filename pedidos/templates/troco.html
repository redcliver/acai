{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="#">Metodo de Pagamento<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                        <a class="nav-link " href="#">Dinheiro <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Troco <span class="sr-only">(current)</span></a>
                    </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <form method="GET" action="/pedidos/finalizar1/">
                    <input type="hidden" name="comanda_id" value="{{comanda_atual.id}}" />
                    <input type="hidden" name="recebido" value="{{recebido}}" />
                    <input type="hidden" name="troco" value="{{troco}}" />
                <h3 class="total"> Total: {{comanda_atual.total}}</h3>
                    <h3>
                    Recebido:
                    <input class="total" type="number" step="0.01" value={{recebido}} readonly/>
                    <br>
                    Troco:
                    <input class="total" value={{troco}} readonly></h3>
                    <br />
                    <button autofocus class="style1" type="submit">Finalizar</button>
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
