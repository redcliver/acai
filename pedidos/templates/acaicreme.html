{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Novo Pedido <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Novo Acai Creme <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <form method="GET" action="/pedidos/tamanho">
                    <input type="hidden" name="comanda_id" value={{comanda_id}} />
                    <button type="submit" name="pedido" value="cremepuro"><img src="../../static/app/img/cremepuro.png" /></button>
                    <button type="submit" name="pedido" value="cremebanana"><img src="../../static/app/img/cremebanana.png" /></button>
                    <button type="submit" name="pedido" value="crememorango"><img src="../../static/app/img/crememorango.png" /></button>
                    <button type="submit" name="pedido" value="cremeninho"><img src="../../static/app/img/cremeninho.png" /></button>
                    <button type="submit" name="pedido" value="cremezero"><img src="../../static/app/img/cremezero.png" /></button>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
