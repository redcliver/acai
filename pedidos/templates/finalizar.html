{% extends 'base.html' %}
{% block body %}

    <table class="table">
        <thead>
            <tr>
                <th>Pedido</th>
                <th>Tamanho</th>
                <th>Adicionais</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            
            {% for acais in acais1 %}
            
            <tr>
                <form method="GET">
                    <input type="hidden" name="comanda_id" value="{{comanda_id}}" />    
                    <input type="hidden" name="item_acai_id" value="{{acais}}" />
                    <td><button class="no-click"><img src="../../static/app/img/{{acais.acai_item.img}}.png" /></button></td>
                    <td><button class="no-click"><img src="../../static/app/img/{{acais.acai_item.tamanho}}.png" /></button></td>
                    <td><button type="submit" formaction="/pedidos/adicionais/">Adicionar</button></td>
                    <td><h2>R$ {{acais.total}}</h3></td>
                </form>
            </tr>
            {% endfor %}
            {% for casadinhos in casadinhos1 %}
            
            <tr>
                <form method="GET">
                    <input type="hidden" name="comanda_id" value="{{comanda_id}}" />   
                    <input type="hidden" name="item_casadinho_id" value="{{casadinhos}}" />
                    <td><button class="no-click"><img src="../../static/app/img/{{casadinhos.casadinho_item.img}}.png" /></button></td>
                    <td><button class="no-click"><img src="../../static/app/img/{{casadinhos.casadinho_item.tamanho}}.png" /></button></td>
                    <td><button type="submit" formaction="/pedidos/adicionais/">Adicionar</button></td>
                    <td><h2>R$ {{casadinhos.total}}</h3></td>
                </form>
            </tr>
            {% endfor %}
            
            {% for mixs in mixs1 %}
            
            <tr>
                <form method="GET">
                    <input type="hidden" name="comanda_id" value="{{comanda_id}}" />
                    <input type="hidden" name="item_mix_id" value="{{mixs}}" />
                    <td><button class="no-click"><img src="../../static/app/img/{{mixs.mix_item.img}}.png" /></button></td>
                    <td><button class="no-click"><img src="../../static/app/img/{{mixs.mix_item.tamanho}}.png" /></button></td>
                    <td><button type="submit" formaction="/pedidos/adicionais/">Adicionar</button></td>
                    <td><h2>R$ {{mixs.total}}</h3></td>
                </form>
            </tr>
            {% endfor %}
        
        </tbody>
        <form>
    </table>
    <br/>
    <input type="hidden" name="comanda_id" value="{{comanda_id}}" />
    <button formaction="/pedidos/" >Adicionar outro item</button>
    
    <button formaction="/pedidos/metodo/">Finalizar</button>
</form>
{% endblock %}
